<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Genesis Platform</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
</head>

<body>
    <script src="index.js"></script>
    <header>Genesis</header>
    <div class="content">
        <p class="font-weight-bold">All Modules:</p>
        <div id="toolbar">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewModule">Add</button>
            <button type="button" id="removeModule" onclick="deleteModule()" class="btn btn-primary"
                disabled>Delete</button>
        </div>
        <table class="table table-striped table-hover" id="modulesTable" data-toolbar="#toolbar" data-toggle="table"
            data-url="getAllModules" data-click-to-select="true" data-search="true">
            <thead>
                <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th data-field="name">ID</th>
                    <th data-field="title">Module Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <!-- dialog part -->
        <div class="modal fade" id="addNewModule" data-backdrop="static" data-keyboard="false" tabindex="-1"
            role="dialog" aria-labelledby="addNewModuleLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Module</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <form id="newData" class="needs-validation" novalidate>
                                        <div class="form-group">
                                            <label for="moduleID">Module ID: </label>
                                            <input type="text" id="moduleID" name="moduleID" class="form-control"
                                                onchange="recommendApis()" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="moduleName">Module Name: </label>
                                            <input type="text" id="moduleName" name="moduleName" class="form-control"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="list">List API:</label>
                                            <input type="text" id="list" name="list" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="detail">Detail API:</label>
                                            <input type="text" id="detail" name="detail" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="edit">Edit API: </label>
                                            <input type="text" id="edit" name="edit" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="delete">Delete API:</label>
                                            <input type="text" id="delete" name="delete" class="form-control" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header d-flex justify-content-between">
                                            <p class="font-weight-bold">Fields</p>
                                            <button type="button" onclick="addNewsFields()"
                                                class="btn btn-outline-primary">Add
                                                Fields</button>
                                        </div>
                                        <div class="card-body">
                                            <form id="addFieldsForm" hidden>
                                                <div class="form-row shadow-sm p-3 mb-5 bg-white rounded">
                                                    <div class="col">
                                                        <input type="text" class="form-control" name="key"
                                                            placeholder="Key" required>
                                                    </div>
                                                    <div class="col">
                                                        <input type="text" class="form-control" name="name"
                                                            placeholder="Name" required>
                                                    </div>
                                                </div>
                                            </form>
                                            <table class="table table-striped table-hover" id="fieldsTable">
                                                <thead>
                                                    <tr>
                                                        <th data-field="key">Key</th>
                                                        <th data-field="name"">Name</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class=" modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Cancel</button>
                                                            <button type="button" onclick="addNewsModule()"
                                                                class="btn btn-primary">Ok</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end dialog -->
                        </div>
                    </div>
                    <footer>genesis tools support.</footer>
</body>

</html>
